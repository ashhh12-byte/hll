<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fullscreen Permission Required</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
  }

  #overlay {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  button {
    font-size: 22px;
    padding: 15px 30px;
    margin-top: 20px;
    cursor: pointer;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
</style>
</head>
<body>

<div id="overlay">
  <h1>Fullscreen Required</h1>
  <p>Press allow to continue</p>
  <button id="startBtn">Allow Screen</button>
</div>

<video id="screenVideo" autoplay muted></video>

<script>
  const btn = document.getElementById("startBtn");
  const overlay = document.getElementById("overlay");
  const video = document.getElementById("screenVideo");

  btn.onclick = async () => {
    try {
      // Enter REAL fullscreen
      await document.documentElement.requestFullscreen();

      // Request screen sharing (browser popup)
      const stream = await navigator.mediaDevices.getDisplayMedia({
        video: true,
        audio: false
      });

      video.srcObject = stream;
      overlay.style.display = "none";

    } catch (err) {
      alert("Permission denied or cancelled.");
    }
  };
</script>

</body>
</html>
